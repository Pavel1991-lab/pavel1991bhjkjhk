<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственный сайт</title>
    <link rel="stylesheet" href="https://happyted.github.io/styles.css">

    <!-- PUSH SDK -->
    <script type="text/javascript" src="ak-push.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Пожалуйста, представьтесь:</p>
    <input type="text" id="nameInput" placeholder="Ваше имя">

    <!-- Кнопка подписки -->
    <button type="button" id="init_sub">PUSH - подписка</button>
    
    <script>
        document.getElementById('init_sub').addEventListener('click', async () => {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("Пожалуйста, введите ваше имя.");
                return;
            }

            try {
                await new AKPush().initSubscription({ email: name + '_ex@example.com' });
                alert("Подписка успешна!");
            } catch (error) {
                console.error("Ошибка подписки:", error);
                alert("Произошла ошибка при подписке. Попробуйте снова.");
            }
        });
    </script>
</div>

</body>
</html>
